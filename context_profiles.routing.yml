
context_profiles.settings:
  path: '/admin/structure/context/profiles'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::overview'
    link_id: 'entity.context.collection'
    _title: 'Context Profiles Settings'
  requirements:
    _permission: 'administer context profiles'
  options:
    _admin_route: TRUE

context_profiles.settings.regions:
  path: '/admin/structure/context/profiles/regions'
  defaults:
    _form: '\Drupal\context_profiles\Form\RegionConfigForm'
    _title: 'Regions'
  requirements:
    _permission: 'administer context profiles'
  options:
    _admin_route: TRUE

context_profiles.settings.blocks:
  path: '/admin/structure/context/profiles/blocks'
  defaults:
    _form: '\Drupal\context_profiles\Form\BlockConfigForm'
    _title: 'Blocks'
  requirements:
    _permission: 'administer context profiles'
  options:
    _admin_route: TRUE

context_profiles.node.blocks_form:
  path: '/node/{node}/blocks'
  defaults:
    _form: '\Drupal\context_profiles\Form\BlockLayoutForm'
    _title: 'Blocks'
  requirements:
    _permission: 'administer context profiles'
    node: \d+
  options:
    _admin_route: TRUE
